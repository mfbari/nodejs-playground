<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Page Not Found</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
  }

  h1 {
    font-size: 72px;
    color: #eb4034;
  }

  p {
    font-size: 28px;
    color: #6aeb34;
    margin-bottom: 10px;
  }

  a {
    font-size: 18px;
    text-decoration: none;
    color: #3446eb;
    border: 2px solid #3446eb;
    padding: 8px 16px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }

  a:hover {
    background-color: #3446eb;
    color: #ffffff;
  }

  .emoji {
    font-size: 48px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p class="emoji">¯\_(ツ)_/¯</p>
    <p>Seems like you're lost in cyberspace...</p>
    <a href="/">Beam me up, Scotty!</a>
  </div>
</body>
</html>
